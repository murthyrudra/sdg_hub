- block_type: LLMBlock
  block_config:
    block_name: factuality_evaluation
    model_id: "microsoft/Phi-4-mini-instruct"
    config_path: configs/evaluate_factuality.yaml
    output_cols:
      - factuality_explanation
      - factuality
    parser_kwargs:
      parser_name: custom
      parsing_pattern: ^(.*)<Output>(\d+)</Output>
      parser_cleanup_tags:
        - "[END]"
        - "[End]"
  gen_kwargs:
    max_tokens: 2048
    temperature: 0.7

